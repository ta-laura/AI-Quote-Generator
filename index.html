<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for a quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Happiness, Love or Empowerment</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by Laura Ta and is open-sourced on
        <a
          href="https://github.com/ta-laura/AI-Quote-Generator"
          target="_blank"
        >
          GitHub 
          </a>
        and is hosted on
        <a href="https://ai-quote-generator-lt.netlify.app" target="_blank"
          > Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
